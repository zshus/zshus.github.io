<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comptible" content="IE=edge">
    
</head>
<body>
    <h1>안녕하세요!</h1>



    <header id="header">
        <!-- 이력서 헤더 : 이름과 타이틀 작성 -->
        <h1>이름</h1>
        <hr>
        타이틀 (예: 소프트웨어공학 학생 등)
        <hr>
      </header>
      
      <main>
        <article id="mainLeft">
          <section>
            <h2>CONTACT</h2>
            <!-- 소셜 미디어를 비롯한 연락처 정보 -->
          </section>
          <section>
            <h2>SKILLS</h2>
            <!-- 자신이 잘할 수 있는 분야 -->
           </section>
           <section>
            <h2>EDUCATION</h2>
            <!-- 학력 -->
          </section>            
        </article>
        <article id="mainRight">
          <section>
           <h2>ABOUT</h2>
           <!-- 자기 소개 -->
          </section>
          <section>
            <h2>WORK EXPERIENCE</h2>
            <!-- 경력 작성 -->
          </section>
        </article>
      </main>




</body>
</html>
